<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPG Tools</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="hero is-medium is-primary">
        <div class="hero-body">
            <div class="container">
                <div class="columns">
                    <div class="column is-8-desktop is-offset-2-desktop">
                        <h1 class="title is-2 is-spaced">
                            RPG Tools
                        </h1>
                        <h4 class="subtitle is-4">
                            Hope you like it! <strong>(:</strong>
                        </h4>
                        <br />
                        <h6 class="subtitle is-6">
                            <i>Under construction</i>
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-8-desktop is-offset-2-desktop">
                    <div class="content">
                        <h3 class="title is-3">Flying Distance Calculator</h3>
                        <h6 class="subtitle is-6">How many feet is the flying creature?</h6>
                        <div>
                            <input id="hypotenuse" style="width: 10%; position: relative; left: 24vw; top: 10vh;" class="input is-rounded is-info" type="text" placeholder="Diagonal distance">
                            <input id="adjacent_cathetus" style="width: 10%; position: relative; left: 22vw; top: 24vh;" class="input is-rounded is-info" type="text" placeholder="Height">
                            <input id="opposite_cathetus" style="width: 10%; position: relative; left: 32vw; top: 14vh;" class="input is-rounded is-info" type="text" placeholder="Distance through floor">
                            <div class="arrow-boxes">
                                <div class="arrow-box has-width">
                                    <div class="arrow-box"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer has-text-centered">
        <div class="container">
            <div class="columns">
                <div class="column is-8-desktop is-offset-2-desktop">
                    <p>
                        <small>
                            Source code licensed <a href="http://opensource.org/licenses/mit-license.php">MIT</a>
                        </small>
                    </p>
                    <p style="margin-top: 1rem;">
                        <a href="http://bulma.io">
                            <img src="made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="lib/main.js"></script>
</body>

</html>
