<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>Blog</title>
     </head>
     <body>
          <h1>Bem Vindo!</h1>
          <h2>Posts:</h2>
          {% if posts%}
          <ul>
               {% for post in posts %}
               <li><a href="{% url 'post' post.id %}">{{post.titulo}}</a></li>
               {% endfor %}
          </ul>
          {% else %}
          <p>Nenhuma postagem encontrada!</p>
          {% endif %}
     </body>
</html>
